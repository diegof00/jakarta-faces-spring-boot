<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Default Title</ui:insert></title>
    <h:outputStylesheet library="primefaces" name="theme.css"/>
    <h:outputStylesheet name="../resources/css/default.css"/>
</h:head>
<h:body>
    <h:panelGrid columns="1" style="width:100%; height: 100%;">
        <!-- Encabezado -->
        <h:panelGroup styleClass="header">
            <ui:insert name="header">Encabezado</ui:insert>
        </h:panelGroup>

        <!-- Navegación y Controles de Usuario -->
        <h:panelGrid columns="2" style="width:100%;">
            <h:panelGroup styleClass="navigation">
                <ui:insert name="navigation">Navegación</ui:insert>
            </h:panelGroup>
            <h:panelGroup styleClass="user-controls">
                <ui:insert name="userControls">Controles de Usuario</ui:insert>
            </h:panelGroup>
        </h:panelGrid>

        <!-- Menu Lateral y Contenido -->
        <h:panelGrid columns="2" style="width:100%; height: 100%;">
            <h:panelGroup styleClass="sidebar" style="width:30%;">
                <ui:insert name="sidebar">Menú Lateral</ui:insert>
            </h:panelGroup>
            <h:panelGroup styleClass="content" style="width:70%;">
                <ui:insert name="content">Contenido</ui:insert>
            </h:panelGroup>
        </h:panelGrid>

        <!-- Footer -->
        <h:panelGroup styleClass="footer">
            <ui:insert name="footer">Footer</ui:insert>
        </h:panelGroup>
    </h:panelGrid>
</h:body>
</html>
