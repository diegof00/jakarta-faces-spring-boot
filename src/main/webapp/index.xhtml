<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Página de Inicio
    </ui:define>

    <ui:define name="header">
        <h1>Encabezado de la Página</h1>
    </ui:define>

    <ui:define name="navigation">
        <h:outputText value="Breadcrumbs / Migas de Pan" />
    </ui:define>

    <ui:define name="userControls">
        <h:form>
            <h:commandButton value="Login" action="#{userBean.login}" />
            <h:commandButton value="Register" action="#{userBean.register}" />
            <h:commandButton value="Logout" action="#{userBean.logout}" />
        </h:form>
    </ui:define>

    <ui:define name="sidebar">
        <h:panelGrid columns="1">
            <h:outputLink value="page1.xhtml">Página 1</h:outputLink>
            <h:outputLink value="page2.xhtml">Página 2</h:outputLink>
            <h:outputLink value="page3.xhtml">Página 3</h:outputLink>
        </h:panelGrid>
    </ui:define>

    <ui:define name="content">
        <h:outputText value="Contenido Principal de la Página" />
    </ui:define>

    <ui:define name="footer">
        <h:outputText value="Footer de la Página" />
    </ui:define>
</ui:composition>
